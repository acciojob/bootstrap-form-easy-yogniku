   <html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internship Form</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
    crossorigin="anonymous"
  />
</head>
<body>
  <div class="container mt-5 border p-3">
    <div class="m-5 d-flex justify-content-center">
      <h1><b>Internship Form</b></h1>
    </div>
    <form class="row g-3 needs-validation" novalidate>
      <div class="col-md-4">
        <label for="first-name-input" class="form-label">First Name</label>
        <input
          type="text"
          class="form-control"
          id="first-name-input"
          name="firstname"
          required
        />
        <div class="valid-feedback">Looks good!</div>
        <div class="invalid-feedback">First name required!</div>
      </div>
      <div class="col-md-4">
        <label for="last-name-input" class="form-label">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="last-name-input"
          name="lastname"
          required
        />
        <div class="valid-feedback">Looks good!</div>
        <div class="invalid-feedback">Last name required!</div>
      </div>
      <div class="col-md-4">
        <label for="email-input" class="form-label">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email-input"
          placeholder="xyz@abc.com"
          name="email"
          required
        />
        <div class="valid-feedback">Looks good!</div>
        <div class="invalid-feedback">Email required!</div>
      </div>
      <div class="col-md-6">
        <label for="college-input" class="form-label">College</label>
        <input
          type="text"
          class="form-control"
          id="college-input"
          name="college-name"
          required
        />
        <div class="invalid-feedback">Please provide a valid college.</div>
      </div>
      <div class="col-md-3">
        <label for="grad-year-select" class="form-label">Graduation Year</label>
        <select class="form-select" id="grad-year-select" required>
          <option selected disabled value="">Choose...</option>
          <option>2020</option>
          <option>2021</option>
          <option>2022</option>
          <option>2023</option>
        </select>
        <div class="invalid-feedback">Please select a valid Graduation Year.</div>
      </div>
      <div class="col-md-3">
        <label for="roll-no-input" class="form-label">Roll No.</label>
        <input
          type="text"
          class="form-control"
          id="roll-no-input"
          name="rollno"
          required
        />
        <div class="invalid-feedback">Please provide a valid Roll No.</div>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="conditions-checkbox"
            required
          />
          <label class="form-check-label" for="conditions-checkbox">
            Agree to terms and conditions
          </label>
          <div class="invalid-feedback">You must agree before submitting.</div>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div>
    </form>
  </div>
 
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"
  ></script>
</body>
</html>
